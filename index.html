<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBLC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #111827;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      font-size: 80px;
      font-weight: bold;
      color: #38bdf8;
      pointer-events: none;
    }

    .msg {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .bot {
      background: #1f2937;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111827;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>
<header>ChatBLC</header>

<div id="chatBox">
  <div class="logo">BLC</div>
</div>

<footer>
  <input id="userInput" type="text" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">Gönder</button>
</footer>

<script>
  const chatBox = document.getElementById("chatBox");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.classList.add("msg", type);
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    input.value = "";

    const typingMsg = addMessage("Yazıyor...", "bot");

    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();

    typingMsg.remove();
    addMessage(data.reply, "bot");
  }

  document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
